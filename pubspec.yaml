name: news_debater
description: 뉴스 토론 앱 - 뜨거운 이슈에 대한 여론을 확인하고 토론해보세요
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6

  # 보안 저장소
  flutter_secure_storage: ^9.0.0

  # 디바이스 정보
  device_info_plus: ^9.1.1

  # 암호화
  crypto: ^3.0.3

  # HTTP 통신
  http: ^1.1.0
  dio: ^5.3.2

  # 상태 관리
  provider: ^6.0.5

  # 로컬 저장소
  shared_preferences: ^2.2.1

  # UI 컴포넌트
  fl_chart: ^0.63.0
  cached_network_image: ^3.3.0

  # 유틸리티
  intl: ^0.18.1
  uuid: ^4.1.0

  # 애니메이션
  shimmer: ^3.0.0

  # 토스트 메시지
  fluttertoast: ^8.2.2

  # URL 런처
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true